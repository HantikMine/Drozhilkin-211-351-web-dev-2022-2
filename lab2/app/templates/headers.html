{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>
                    Header
                </th>
                <th>
                    Value
                </th>
            </tr>        
        </thead>
        <tbody>
            {% for header_name, header_value in request.headers %}
            <tr>    
                <td>
                    {{header_name}}
                </td>
                <td>
                    {{header_value}}
                </td>
                    
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
